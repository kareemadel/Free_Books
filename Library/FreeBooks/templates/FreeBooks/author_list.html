{% extends "FreeBooks/base.html" %}

{% block siteContent %}
    <h1>Authors</h1>
    <ul>

      {% for author in author_list %}
      <li>
        <a href="{% url 'AuthorList' %}">{{author.name}}</a>
      </li>
						{% empty %}
									<li>Sorry, no authors in this list.</li>
      {% endfor %}

    </ul>
{% endblock %}
